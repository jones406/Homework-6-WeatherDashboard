<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="min-100-vh flex-column">

  <!-- Header -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Weather Search</a>
    </div>
  </nav>

  <main>

    <!-- User Input Container -->
    <div class="row">
      <div class="col s4 searchbox">
        <div class="card">
          <form id="user-form" class="card-body">
            <label class="form-label" for="cityname">Enter a City Name</label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn" id="btn">Get Weather!</button>
          </form>
        </div>
      </div>

      <!-- Current Weather Results Container -->
      <div class="col s6 card resultsbox">
        <table class="card">
          <th id="tablehead"></th>
          <tbody class="mx-auto text-center"  id="weatherdata">
            
          </tbody>
        </table>
      </div>

      <!-- Forecast Results Container -->
      <div class="col s6 card resultsbox">
        <table class="card">
          <th id="tablehead2"></th>
          <tbody class="mx-auto text-center" id="weatherforecast"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="chip hoverable">
          <img src="https://avatars.githubusercontent.com/u/90587982?v=4" alt="photo of developer, Brooke">
          <a href="https://github.com/jones406">My Github</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Javascript  -->
  <script src="./assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
