<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="min-100-vh flex-column">

  <!-- Header -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Weather Dashboard</a>
    </div>
  </nav>

  <main>

    <!-- User Input Container -->
    <div class="col-12 col-md-4 searchbox">
      <div class="card">
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">Enter a City Name</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"/>
          <button type="submit" class="btn" id="btn">Get Weather!</button>
        </form>
      </div>

      <!-- Results Container -->
      <div class="col-12 col-md-4">
        <table class="card" id="weatherdata">
          <th>
            <p id = "return"></p>
          </th>
          <tbody id="weather-table" class="mx-auto text-center">
          </tbody>
        </table>
      </div>

  </main>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2021 Brooke Jones is Awesome
      </div>
    </div>
  </footer>

  <!-- Javascript  -->
  <script src="./assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
