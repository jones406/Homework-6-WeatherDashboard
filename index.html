<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="min-100-vh flex-column">

  <!-- Header -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Weather Search</a>
    </div>
  </nav>

  <main>

    <!-- User Input Container -->
    <div class="row" id="input-container">
      <div class="col s3 searchbox">
        <div class="card">
          <form id="user-form" class="card-body">
            <label class="form-label" for="cityname">Enter a City Name</label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn" id="btn">Get Weather!</button>
            <p id="currenttime"></p>
          </form>
        </div>
      </div>

      <!-- Current Weather Results Container cwTable -->
      
      <div class="col s6 card resultsbox center" style="display:none">
        <h5 id = "cwtablehead"></h5>
        <table class="card centered" id="cw">
          <!-- <th class="tablehead" id="cwtablehead"></th> -->
          <tbody class="mx-auto text-center" id="weatherdata">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Forecast Results Container wfTable -->
    <div class="row" id="forecast" style = "display:none">
      <h5 id = "wftablehead"></h5>
      <div class="col s12 card resultsbox" id="wfcontainer">
      </div>
    </div>

  </main <!-- Footer -->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="chip hoverable">
          <img src="https://avatars.githubusercontent.com/u/90587982?v=4" alt="photo of developer, Brooke">
          <a href="https://github.com/jones406">My Github</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Javascript  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
